service: cors-proxy

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 60
  stage: dev
  region: us-east-1
  environment:
    HOST: https://node-clarity-mainnet.make.services/rpc

functions:
  lambda:
    name: cors-proxy
    handler: handler.corsProxy
    events:
      - http:
          path: ''
          method: get
          cors: true
      - http:
          path: ''
          method: post
          cors: true
      - http:
          path: ''
          method: put
          cors: true
